<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkHub - Profile</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header Component (reused) -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">LinkHub</h1>
      <nav class="flex space-x-4">
        <a href="/" class="hover:text-gray-200"><i class="fas fa-home"></i></a>
        <a href="/profile.html" class="hover:text-gray-200"><i class="fas fa-user"></i></a>
        <a href="/friends.html" class="hover:text-gray-200"><i class="fas fa-users"></i></a>
        <a href="/messages.html" class="hover:text-gray-200"><i class="fas fa-envelope"></i></a>
      </nav>
    </div>
  </header>

  <!-- Profile Content -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <!-- Cover Photo -->
    <div class="relative h-64 rounded-lg shadow-lg overflow-hidden mb-16">
      <img src="https://images.pexels.com/photo/4663285/pexels-photo-4663285.jpeg" 
           class="w-full h-full object-cover" alt="Cover photo">
      <div class="absolute -bottom-16 left-6">
        <img src="" class="user-profile avatar w-32 h-32 rounded-full border-4 border-white">
      </div>
      <button class="absolute top-4 right-4 bg-white text-gray-800 px-4 py-1 rounded-full shadow hover:bg-gray-100">
        <i class="fas fa-camera mr-2"></i>Edit Cover
      </button>
    </div>

    <!-- Profile Info -->
    <div class="flex flex-col md:flex-row gap-6 mb-6">
      <!-- Left Column -->
      <div class="w-full md:w-1/3 space-y-4">
        <!-- Profile Card -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="user-profile name font-bold text-xl mb-2"></h2>
          <p class="text-gray-600 mb-4" id="user-title">Digital Designer at LinkHub</p>
          
          <div class="space-y-3" id="profile-details">
            <!-- Details will be loaded here -->
          </div>
        </div>

        <!-- About Section -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="font-bold mb-3">About</h3>
          <p class="text-gray-700" id="user-bio">Passionate about creating beautiful digital experiences. Love hiking and photography in my free time.</p>
        </div>
      </div>

      <!-- Right Column (Posts) -->
      <div class="w-full md:w-2/3 space-y-4">
        <!-- Post Creation -->
        <div class="bg-white rounded-lg shadow p-4">
          <form id="profile-post-form">
            <textarea name="content" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" 
                      placeholder="What's on your mind?" required></textarea>
            <button type="submit" class="mt-3 gradient-bg text-white px-4 py-2 rounded hover:opacity-90">
              Post
            </button>
          </form>
        </div>

        <!-- Profile Posts -->
        <div id="profile-posts" class="space-y-4">
          <!-- Posts will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Component (reused) -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2023 LinkHub. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Profile-specific JavaScript
    document.addEventListener('DOMContentLoaded', () => {
      if (window.linkhub) {
        // Enhance profile page with additional functionality
        linkhub.loadProfilePosts();
        linkhub.setupProfileEventListeners();
      }
    });
  </script>
</body>
</html>
