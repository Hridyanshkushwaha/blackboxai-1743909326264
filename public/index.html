<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkHub - Home</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header Component -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">LinkHub</h1>
      <nav class="flex space-x-4">
        <a href="/" class="hover:text-gray-200"><i class="fas fa-home"></i></a>
        <a href="/profile.html" class="hover:text-gray-200"><i class="fas fa-user"></i></a>
        <a href="/friends.html" class="hover:text-gray-200"><i class="fas fa-users"></i></a>
        <a href="/messages.html" class="hover:text-gray-200"><i class="fas fa-envelope"></i></a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left Sidebar -->
      <aside class="w-full md:w-1/4">
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center space-x-3 mb-4">
            <img src="" class="user-profile avatar w-12 h-12 rounded-full">
            <span class="user-profile name font-semibold"></span>
          </div>
          <div id="friend-list" class="space-y-3">
            <!-- Friends will be loaded here -->
          </div>
        </div>
      </aside>

      <!-- News Feed -->
      <section class="w-full md:w-2/4 space-y-4">
        <!-- Post Creation -->
        <div class="bg-white rounded-lg shadow p-4">
          <form id="post-form">
            <textarea name="content" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500" 
                      placeholder="What's on your mind?" required></textarea>
            <button type="submit" class="mt-3 gradient-bg text-white px-4 py-2 rounded hover:opacity-90">
              Post
            </button>
          </form>
        </div>

        <!-- Posts Feed -->
        <div id="post-feed" class="space-y-4">
          <!-- Posts will be loaded here -->
        </div>
      </section>

      <!-- Right Sidebar -->
      <aside class="w-full md:w-1/4">
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="font-bold text-lg mb-4">Upcoming Events</h2>
          <div id="events-list">
            <!-- Events will be loaded here -->
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer Component -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2023 LinkHub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
