<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkHub - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1A73E8 0%, #6C63FF 100%);
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header (will be reusable) -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">LinkHub</h1>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-gray-200"><i class="fas fa-home"></i></a>
        <a href="profile.html" class="hover:text-gray-200"><i class="fas fa-user"></i></a>
        <a href="friends.html" class="hover:text-gray-200"><i class="fas fa-users"></i></a>
        <a href="messages.html" class="hover:text-gray-200"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
    <!-- Left Sidebar (Friends) -->
    <aside class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
      <h2 class="font-bold text-lg mb-4">Friends</h2>
      <div class="space-y-3">
        <div class="flex items-center space-x-2">
          <img src="https://images.pexels.com/photo/774909/pexels-photo-774909.jpeg" class="w-10 h-10 rounded-full">
          <span>Alex Johnson</span>
        </div>
        <!-- More friends... -->
      </div>
    </aside>

    <!-- News Feed -->
    <section class="w-full md:w-2/4 space-y-4">
      <!-- Post Creation -->
      <div class="bg-white p-4 rounded-lg shadow">
        <textarea class="w-full p-2 border rounded" placeholder="What's on your mind?"></textarea>
        <button class="mt-2 gradient-bg text-white px-4 py-2 rounded hover:opacity-90">Post</button>
      </div>

      <!-- Example Post -->
      <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex items-center space-x-2 mb-2">
          <img src="https://images.pexels.com/photo/774909/pexels-photo-774909.jpeg" class="w-10 h-10 rounded-full">
          <div>
            <p class="font-semibold">Alex Johnson</p>
            <p class="text-gray-500 text-sm">2 hours ago</p>
          </div>
        </div>
        <p class="mb-2">Just joined LinkHub! Excited to connect with everyone here.</p>
        <img src="https://images.pexels.com/photo/414612/pexels-photo-414612.jpeg" class="w-full rounded mb-2">
        <div class="flex space-x-4 text-gray-500">
          <button class="hover:text-blue-500"><i class="fas fa-thumbs-up"></i> Like</button>
          <button class="hover:text-blue-500"><i class="fas fa-comment"></i> Comment</button>
        </div>
      </div>
    </section>

    <!-- Right Sidebar (Events) -->
    <aside class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
      <h2 class="font-bold text-lg mb-4">Upcoming Events</h2>
      <div class="space-y-3">
        <div class="border-l-4 border-blue-500 pl-3">
          <p class="font-semibold">LinkHub Launch Party</p>
          <p class="text-sm text-gray-500">Tomorrow, 6 PM</p>
        </div>
      </div>
    </aside>
  </main>

  <!-- Footer (will be reusable) -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2023 LinkHub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
